<div data-sap-ui-type="sap.ui.core.HTML" data-content='<div style="border: 1px solid #89919a;
    background: rgba(242,242,242,0.5);"><p>Declaro que estou ciente e concordo com as regras do Auxilio Acompanhante da Transpetro, conforme normas e demais orienta&ccedil;&otilde;es da Companhia, dispon&iacute;veis no portal Transpetro, na extranet, no padr&atilde;o dos benef&iacute;cios educacionais e no Documentos Internos Petrobras e por isso solicito a minha inscri&ccedil;&atilde;o.</p>
<p>Declaro tamb&eacute;m que estou ciente de todas as condi&ccedil;&otilde;es a seguir para ser eleg&iacute;vel ao Benef&iacute;cio Educacional Auxilio Acompanhante, conforme minha inscri&ccedil;&atilde;o, e estou de acordo com as mesmas.</p>
<p>- Os eleg&iacute;veis ao Benef&iacute;cio Educacional <strong>Auxilio Acompanhante</strong>:</p>
<ul>
<li>Empregadas com filho e/ou menor sob guarda em processo de ado&ccedil;&atilde;o, at&eacute; a idade limite de 36(trinta e seis) meses;</li>
<li>Empregados solteiros, vi&uacute;vos, separados judicialmente ou divorciados com a guarda de filho em decorr&ecirc;ncia de senten&ccedil;a judicial e/ou menor sob guarda em processo de ado&ccedil;&atilde;o, at&eacute; a idade limite de 36(trinta e seis) meses;</li>
</ul>
<p>- Os reembolsos pagos pelo Benef&iacute;cio Educacional <strong>Auxilio Acompanhante</strong> s&atilde;o parciais e creditados mensalmente em contracheque, at&eacute; a idade limite da crian&ccedil;a de 36 meses.&nbsp;</p>
<p>&nbsp;</p>
<p>- O direito ao reembolso cessa:</p>
<ul>
<li>No m&ecirc;s seguinte ao que o benefici&aacute;rio atinge 36 meses de idade;</li>
<li>Por solicita&ccedil;&atilde;o de cancelamento do empregado(a) no sistema do benef&iacute;cio educacional, se isto ocorrer primeiro que a data limite da idade da crian&ccedil;a;</li>
<li>Por n&atilde;o cumprimento dos crit&eacute;rios do benef&iacute;cio; ou</li>
<li>Constata&ccedil;&atilde;o de uso indevido.</li>
</ul>
<p>- No caso do meu FALECIMENTO, salvo se abrangido pela Pol&iacute;tica para falecimentos quando &agrave; servi&ccedil;o da Transpetro, que possui regras pr&oacute;prias, o benef&iacute;cio ser&aacute; reembolsado at&eacute; o benefici&aacute;rio completar 36 meses de idade, mediante a assinatura de outro Termo de Compromisso e Responsabilidade Financeira e inscri&ccedil;&atilde;o por parte do novo respons&aacute;vel pela crian&ccedil;a.</p>
<p>- No caso de uma eventual APOSENTADORIA POR INVALIDEZ concedida pelo INSS, se acident&aacute;ria (Esp&eacute;cie 92 - relacionada ao trabalho) concedidas a partir de setembro de 2007 e se previdenci&aacute;ria (Esp&eacute;cie 91 - n&atilde;o relacionada ao trabalho) concedidas a partir de setembro de 2009 o benef&iacute;cio ser&aacute; reembolsado para os filhos(as) dos empregados j&aacute; inscritos no <strong>Auxilio Acompanhante</strong>, mediante a assinatura de outro Termo de Compromisso e Responsabilidade Financeira e nova inscri&ccedil;&atilde;o.</p>
<p>&nbsp;</p>
<p>- A inscri&ccedil;&atilde;o em outra modalidade de benef&iacute;cio N&Atilde;O &Eacute; AUTOM&Aacute;TICA, portanto para requerer outro benef&iacute;cio educacional, de forma n&atilde;o concomitante, dever&aacute; realizar a inscri&ccedil;&atilde;o naquele benef&iacute;cio.</p>
<p>- O benefici&aacute;rio informado neste TERMO n&atilde;o pode utilizar benef&iacute;cio an&aacute;logo ao oferecido pela Transpetro, por empresas do sistema Petrobras ou por outra empresa.</p>
<p>- O benefici&aacute;rio informado neste TERMO n&atilde;o pode utilizar este mesmo benef&iacute;cio por meio de diferentes empregados da Transpetro.</p>
<p>- Esses benef&iacute;cios n&atilde;o abrangem os administradores da Companhia, sendo eles: os membros do Conselho de Administra&ccedil;&atilde;o, do Conselho Fiscal e da Diretoria Executiva.</p>
<p>- Para manuten&ccedil;&atilde;o do benef&iacute;cio a inscri&ccedil;&atilde;o dever&aacute; ser realizada anualmente. Sendo poss&iacute;vel o pagamento retroativo &agrave; inscri&ccedil;&atilde;o desde que esta seja efetuada dentro do mesmo ano letivo, at&eacute; 31 de dezembro.</p>
<p>- Devo comprovar o pagamento das mensalidades at&eacute; 30 DE JUNHO DO ANO SUBSEQUENTE AO ANO LETIVO REEMBOLSADO independente do calend&aacute;rio da institui&ccedil;&atilde;o.</p>
<p>- Devo comprovar o pagamento das mensalidades at&eacute; o &uacute;ltimo dia trabalhado por ocasi&atilde;o da minha rescis&atilde;o contratual ou licen&ccedil;a sem remunera&ccedil;&atilde;o, se estas situa&ccedil;&otilde;es ocorrerem antes dos prazos de comprova&ccedil;&atilde;o do benef&iacute;cio.</p>
<p>- As comprova&ccedil;&otilde;es do pagamento das mensalidades devem atrav&eacute;s do formul&aacute;rio de comprova&ccedil;&atilde;o do aux&iacute;lio acompanhante onde ser&aacute; informado: nome do empregado, matr&iacute;cula, nome do auxiliar acompanhante, CPF, valores pagos m&ecirc;s a m&ecirc;s, assinatura com carimbo ou assinatura eletr&ocirc;nica.</p>
<p>- Os valores n&atilde;o comprovados dentro do prazo estipulado pela Companhia ser&atilde;o descontados automaticamente em folha de pagamento, assim como valores eventualmente pagos a maior.</p>
<p>- Nas situa&ccedil;&otilde;es de afastamentos previstos na legisla&ccedil;&atilde;o trabalhista e previdenci&aacute;ria os prazos de inscri&ccedil;&atilde;o e comprova&ccedil;&atilde;o estipulados pela Companhia ser&atilde;o os mesmos dos empregados em atividade.</p>
<p>- O Sistema permite altera&ccedil;&otilde;es nas informa&ccedil;&otilde;es dos benef&iacute;cios durante todo o ano letivo, como por exemplo mudan&ccedil;a na institui&ccedil;&atilde;o de ensino ou valor, por&eacute;m a comunica&ccedil;&atilde;o deve ser feita o mais r&aacute;pido poss&iacute;vel.</p>
<p>- Devo comunicar imediatamente &agrave; Companhia a ocorr&ecirc;ncia de qualquer mudan&ccedil;a nas informa&ccedil;&otilde;es prestadas neste TERMO que venha a caracterizar a perda do direito ao reembolso acima mencionado, sob pena de cessa&ccedil;&atilde;o do direito ao benef&iacute;cio, demais san&ccedil;&otilde;es trabalhistas cab&iacute;veis na hip&oacute;tese, bem como a restitui&ccedil;&atilde;o &agrave; Companhia dos valores recebidos indevidamente.</p>
<p>- Devo guardar os originais dos meus comprovantes pelo prazo m&iacute;nimo de 5 anos para fim de eventual apresenta&ccedil;&atilde;o em auditoria interna e/ou externa.</p>
<p>- Em caso de d&uacute;vidas deverei me reportar ao Portal Transpetro; ao Padr&atilde;o do Benef&iacute;cio Educacional; ao servi&ccedil;o de atendimento ao empregado.</p></div>'>
